{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
<h2>Details Page of {{movie.name}}</h2>
<br><br>
<img src="{{movie.img.url}}" width="300"height="150">
<br><br>
<p>{{movie.desc}}</p>

<br><br>
Released Year:{{movie.year}}<br><br>
<a class="btn btn-warning" href="{%url 'movieapp:edit' movie.id%}">Update Movie</a>
<a class="btn btn-danger" href="{%url 'movieapp:delete' movie.id%}">Delete Movie</a><br>
</div>
{% endblock %}
